<main id="main">

<!--==========================
      Tienda Clasificacion Section
    ============================-->
    <section id="tienda_clasificacion">
        <div class="container wow fadeInUp">
            <div class="section-header" *ngFor="let cat of categoria">
                <h3 class="section-title">Tienda</h3>
                <p class="section-description">{{ cat.nombre }}</p>
            </div>

            <div class="row" id="tienda_clasificacion-wrapper">



                <div class="col-lg-3 col-md-6 tienda_clasificacion-item" *ngFor="let articulo of articulos">
                    <a href="">

                        





                        <ng-template [ngIf]="articulo.imagen_principal != ''">
                            <img src="../../../assets/img/tienda/{{ articulo.imagen_principal }}" alt="{{ articulo.nombre }}">
                        </ng-template>
                        <ng-template [ngIf]="articulo.imagen_principal == ''">
                            <img src="../../../assets/img/tienda/sinImagen.png" alt="{{ articulo.nombre }}">
                        </ng-template>

`

                        
                        <hr>
                        <h6>{{ articulo.descripcion_corta }}</h6>
                        <button>COMPRAR</button>
                    </a>
                </div>
    
                
            </div>
        </div>
    </section><!-- #tienda_clasificacion -->

</main>
